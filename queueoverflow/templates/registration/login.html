<!DOCTYPE html>
    {% load staticfiles  %}
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>login/signup form animation</title>



      <link rel="stylesheet" href={% static 'css/style.css' %}>


</head>

<body>

  <div class="form-structor">

  <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
      <div class="signup">
      		<h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
          		<div class="form-holder">
          			<input type="text" class="input" name = "username" placeholder="Name" />
          			<input type="email" class="input" name = "email" placeholder="Email" />
          			<input type="password" class="input" name= "password1"  placeholder="New Password" />
                <input type="password" class="input" name= "password2"  placeholder="Confirm Password" />
          		</div>
      		<button class="submit-btn">Sign up</button>
    	</div>
   </form>


  <form action ="{% url 'login' %}" method="POST">
      {% csrf_token %}
	<div class="login slide-up">
		<div class="center">

  			<h2 class="form-title" id="login"><span>or</span>Log in</h2>
    			<div class="form-holder">
    				<input type="text" class="input" name="username" placeholder="username" />
    				<input type="password" class="input" name="password" placeholder="Password" />
    			</div>
    			<button class="submit-btn">Log in</button>

		</div>
	</div>
  </form>
</div>



    <script  src={% static 'js/index.js' %}></script>




</body>

</html>
